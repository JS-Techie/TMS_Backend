<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Example</title>
</head>
<body>
    <h1>WebSocket Example</h1>
    <div id="message-container"></div>

    <script>
        // Function to add a message to the message container
        function addMessage(message) {
            const messageContainer = document.getElementById("message-container");
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageContainer.appendChild(messageElement);
        }

        // Create a WebSocket connection
        const socket = new WebSocket("ws://localhost:8000/ws");

        // Listen for WebSocket open event
        socket.addEventListener("open", (event) => {
            addMessage("WebSocket connection opened.");
        });

        // Listen for WebSocket message event
        socket.addEventListener("message", (event) => {
            const data = JSON.parse(event.data); // Assuming data is JSON
            addMessage("Message received: " + JSON.stringify(data));
        });

        // Listen for WebSocket close event
        socket.addEventListener("close", (event) => {
            addMessage("WebSocket connection closed.");
        });

        // Listen for WebSocket error event
        socket.addEventListener("error", (event) => {
            addMessage("WebSocket error: " + event.message);
        });
    </script>
</body>
</html>
